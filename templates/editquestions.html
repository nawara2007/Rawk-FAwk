{% extends "layout.html" %}

{% block title %}
    Edit questions
{% endblock %}

{% block main %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh; margin: 0;">
    <form action="/addquestion" method="post">
        <div class="form-group">
            <h3>Add Question</h3>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="question" placeholder="Question" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="test_no" placeholder="Test number" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh; margin: 0;">
    <form action="/deletequestion" method="post">
        <div class="form-group">
            <h3>Delete Question</h3>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="id" placeholder="Question id" type="number" required>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
