{% extends "layout.html" %}

{% block title %}
    Edit Articles
{% endblock %}

{% block main %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh; margin: 0;">
    <form action="/addarticle" method="post">
        <div class="form-group">
            <h3>Add Article</h3>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" type="text" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="article" placeholder="Your article" type="text" row="4" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" name="source" placeholder="Source" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh; margin: 0;">
    <form action="/deletearticle" method="post">
        <div class="form-group">
            <h3>Delete Article</h3>
        </div>
        <div class="form-group">
            <input class="form-control" name="id" placeholder="Article id" type="number" required>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>



{% endblock %}
