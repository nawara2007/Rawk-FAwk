{% extends "layout.html" %}
{% block title%}
    Add Cash
{%endblock%}

{% block main %}
    <form action="/addCash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="Cash" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
