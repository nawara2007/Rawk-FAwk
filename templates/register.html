{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<section>
    <h1>Registration</h1>
    <img src="/static/logo.png" width="400" style="margin-bottom: 15px; border-radius: 5px; border: 2px solid #000000;" alt="Logo">
    <h4>Enter username and password to create new account</h4>
</section>

<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh; margin: 0;">
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm_password" placeholder="Confirm password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="age" placeholder="Age" type="number" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
{% endblock %}
