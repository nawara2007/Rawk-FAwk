{% extends "layout.html" %}

{% block title %}
    Edit doctors
{% endblock %}

{% block main %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh; margin: 0;">
    <form action="/adddoctor" method="post">
        <div class="form-group">
            <h3>Add Doctor</h3>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="address" placeholder="Address" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="rate" placeholder="Rate" type="number" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="picture" placeholder="Picture" type="url" row="4" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh; margin: 0;">
    <form action="/deletedoctor" method="post">
        <div class="form-group">
            <h3>Delete Doctor</h3>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="id" placeholder="Video id" type="number" required>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
